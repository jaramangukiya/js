<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="number" name="" id="number1" placeholder='enter number'>
    <input type="number" name="" id="number2" placeholder='enter number'>
    <input type="number" name="" id="number3" placeholder='enter number'>
    <p id="show"></p>
    <button onclick="square()">Find sqaure</button>
    <script>
        function square(){
            let number1 =parseInt(document.getElementById('number1').value);
            let number2=parseInt(document.getElementById('number2').value);
            let number3 =parseInt(document.getElementById('number3').value);
            document.getElementById('show').innerHTML = sum(number1, number2 ,number3)
        }
        console.log(sum());
        function sum(number1, number2 ,number3){
          return  number1 + number2 + number3 ;
        }
    </script>
</body>
</html>
