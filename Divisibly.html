<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="number" name="" id="min" placeholder="enter  number">
    <input type="number" name="" id="max" placeholder="enter  k">
    <button onclick="loop()">check number</button>
    <script>
        function loop(){
            min = parseInt(document.getElementById('min').value);
            max = parseInt(document.getElementById('max').value);
            for (i = 1 ; i < min ; i++){
                if( i % max == 0){
                    document.write( i + '<br>');
                }
            }
        }
    </script>
</body>
</html>
