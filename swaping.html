<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="number" id="a">
    <input type="number" id="b">
    <button onclick="swaping()">find value</button>
    <p id="show"></p>
    <script>
        function swaping(){
            let a = parseInt(document.getElementById('a').value);
            let b = parseInt(document.getElementById('b').value);
            console.log(a,b)
         a = a + b;
         console.log(a,b)
         b= a - b;
         console.log(a,b)
         a = a - b;
         document.getElementById("show").innerHTML = "a is "+ a+ " and b is "+b;
        }
    </script>
</body>
</html>
